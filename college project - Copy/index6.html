<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles6.css">
    <title>Contactus</title>
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1><u>Contact Us</u></h1>    
    <div class="main">    
        <form>
            
            <div class="row">
            <div class="input-group">
               
            <input type="text" id="name" required>
            <label for="name"><i class="fas fa-user"><img class="id" src="id.png"></i>  Your Name</label>
        </div>
        <div class="input-group">
            <input type="number" id="number" required>
            <label for="number"><img class="idn" src="mobi.png">Mobile Number</label>
        </div>
        </div>
        <div class="input-group">
            <input type="text" id="email" required>
            <label for=""><img class="idm" src="msg.png">Email Id</label>
        </div>
        <div class="input-group">
            <textarea id="message" rows="8"></textarea>
            <label for="message"><img class="idm" src="msg.png">Your Message</label>
        </div>
        <button type="submit">SUBMIT</button>
        <p>Powered By @lntcollege.ac.in</p>
        </form>
    </div>
</body>
</html>
